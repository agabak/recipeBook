<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addItem()" #fm="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name"  class="form-control" ngModel inputName="ngModel" name="name" required >
                    <span *ngIf="!true">This is required </span>
                </div>
                <div class="col-sm-2 form-group">
                  <label for="amount">Amount</label>
                  <input type="number" class="form-control"  ngModel name="amount" inputAmount="ngModel" 
                  [pattern]="'^[1-9]+[0-9]*$'" 
                  required>
                </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
               <button class="btn btn-success" type="submit" [disabled]="!fm.valid">{{editMode ? 'Update' : 'Add'}}</button>
               <button class="btn btn-danger" type="button" 
               (click)="noDelete()"
               *ngIf="editMode">Delete</button>
               <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
              </div>
            </div>
        </form>
    </div>
</div>
