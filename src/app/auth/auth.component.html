<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form (submit)="Login(loginForm)" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email minlength="6">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid"> {{ isLoginMode ? 'Login':'sign up' }}</button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch btn Login/Sign up</button>
            </div>
        </form>
    </div>

</div>
