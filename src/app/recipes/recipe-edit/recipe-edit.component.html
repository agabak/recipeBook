<div class="row">
    <div class="col-md-12">
        <form [formGroup]="recipeForm" (ngSubmit)="sendForm()">
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success" style="margin-right: 10px;"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger"
                     (click)="resetForm()"
                    >Cancel </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        formControlName="name"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL: </label>
                        <input
                         type="text" 
                         id="imagePath" 
                         class="form-control" 
                         formControlName="imageUrlPath"
                         >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img [src]="" alt="" class="img-response" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea 
                        type="text" 
                        id="description" 
                        class="form-control" rows="6" 
                        formControlName="description"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="recipeIngredients">
                 <div class="row"
                 *ngFor="let ingrdientCrl of controls; let i = index"
                 [formGroupName]="i"
                 style="margin-top: 10px;"
                 >
                    <div class="col-xs-8">
                     <input 
                     type="text"
                      class="form-control"
                      formControlName="name"
                     
                     >
                    </div>
                    <div class="col-xs-2">
                     <input 
                     type="number" 
                     class="form-control" 
                     formControlName="amount"
                     >
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-danger">X</button>
                    </div>
                 </div>
                 <div class="row" style="margin-top: 10px;">
                    <div class="col-xs-12">
                       <button  type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingrident</button>
                    </div>
                 </div>
                </div>
            </div>
        </form>
    </div>
</div>
